name: CI
on:
  push:
    branches:
    - main
  pull_request:
    paths-ignore:
    - README.md

  schedule:
    # run this once a week (wednesday) at 3 am UTC
  - cron: 0 3 * * 3
  workflow_dispatch:


jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest
        python-version:
        - '3.13'
        include:
        - os: ubuntu-22.04
          python-version: '3.7'
          pip-args: --constraint constraints/minimal_dependencies.txt
        - os: windows-latest
          python-version: '3.7'
        - os: macos-13
          python-version: '3.7'

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: Setup Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Build
      run: |
        python -m pip install --upgrade pip
        python -m pip install . ${{ matrix.pip-args }}
        python -m pip install --requirement requirements/tests.txt

    - name: Run pytest
      run: |
        python -m pip freeze
        pytest --color=yes
